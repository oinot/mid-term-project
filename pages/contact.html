<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles/styles.css" rel="stylesheet" type="text/css" />
    <script src="/scripts/scripts.js" type="text/javascript" defer></script>
    <script src="/scripts/header.js" type="text/javascript" defer></script>
    <script src="/scripts/menuTrigger.js" type="text/javascript" defer></script>
    <script src="/scripts/footer.js" type="text/javascript" defer></script>
    <title>Ironhack - Mid term Project</title>
</head>

<body>
    <header-component></header-component>
    <main>
        <section>
            <div>
                <h1>
                    Contact Us
                </h1>
            </div>
            <div>
                <form action="/some-url" mathod="post">
                    <div>
                        <label for="name">Full name *</label>
                        <input type="text" id="name" placeholder="Enter your full name">
                    </div>
                    <div>
                        <div>
                            <label for="email">Email: </label>
                            <input type="email" id="email" placeholder="Enter your email address">
                        </div>
                        <div>
                            <label for="phone">Phone:</label>
                            <input type="number" id="phone" placeholder="Enter your phone number">
                        </div>
                    </div>
                    <div>
                        <label for="Message">Message</label>
                        <input type="text" id="message" placeholder="Write your message here ....">
                    </div>
                    <div>
                        <button><a href="">Submit</a></button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer-component></footer-component>
</body>
